<div class="fade-in">
    <div class="row">
       <div class="col-12">
          <div class="card">
             <div class="card-header">
                <button type="button" class="btn btn-md btn-primary" (click)="createEnity()">
                    <i class="fa fa-plus-square mr-2" ></i>Create
                </button>
                <button type="button" class="btn btn-md btn-secondary" [disabled]="!selectedRecord" (click)="editEntity()">
                    <i class="fa fa-edit mr-2"></i>Edit
                </button>
                <button type="button" class="btn btn-md btn-danger" [disabled]="!selectedRecord" (click)="deleteEntity()">
                    <i class="fa fa-remove mr-2"></i>Delete
                </button>
             </div>
             <div class="card-body">
                <table class="table table-responsive-sm table-hover">
                   <thead>
                        <tr>
                            <th *ngFor="let tableColumnItem of tableColumns; let tableColumnItemIndex = index">{{tableColumnItem.columnDisplayName}}</th>
                        </tr>
                   </thead>
                   <tbody>
                        <tr *ngFor="let tableDataItem of tableData; let tableDataItemIndex = index" (click)="selectTableDataRecord(tableDataItem, tableDataItemIndex)">
                            <td *ngFor="let tableDataColumnItem of tableColumns; let tableDataColumnItemIndex = index">
                                {{populateColumnData(tableDataItem, tableDataColumnItem)}}
                            </td>
                        </tr>
                   </tbody>
                </table>
                <ul class="pagination">
                   <li class="page-item active" (click)="rePaging($event, 1)"><a class="page-link">First</a></li>
                   <li class="page-item disabled" (click)="rePaging($event, prevPageNumber)"><a class="page-link">Prev</a></li>

                   <li class="page-item" 
                        [ngClass]="{'active': numberOfPageItem===currentPageNumber}" 
                        *ngFor="let numberOfPageItem of numberOfPages; let numberOfPageItemIndex = index"
                        (click)="rePaging($event, numberOfPageItem)">
                        <a class="page-link">{{numberOfPageItem}}</a>
                    </li>
                    <li class="page-item disabled" (click)="rePaging($event, nextPageNumber)"><a class="page-link">Next</a></li>
                   <li class="page-item active" (click)="rePaging($event, lastPageNumber)"><a class="page-link">Last</a></li>
                </ul>
             </div>
          </div>
       </div>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-form-builder [entityId]="selectedRecord?.id"></app-form-builder>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
    </div>
</div>
